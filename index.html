<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WUXC LogARun</title>
		<script src="/index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="/main.css">
	</head>
	<body>
		<h3 class="center">
			HYFR WUXC LOGARUN
		</h3>
		<br/>
		<div id="loginDiv" class="center">
			<input type="text" placeholder="Username:" id="username" data-lpignore="true"/>
			<button id="loginButton" onclick="connect()">Connect</button>
		</div>
		<div id="chatDiv" class="center hidden">
			<div id="output" class="center">
			</div>
			<br/>
			<input type="text" placeholder="Send message" id="message"/>
			<button id="sendButton" onclick="send()">Send</button>
		</div>
	</body>
</html>
